<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="LandingPage.css">
    <script>
      function validate()
      {
        if ( document.loginForm.username.value == '' )
        {
          alert('Please enter username');
          document.loginForm.username.focus();
          return false;
        }
        if ( document.loginForm.password.value == '' )
        {
          alert('Please enter password');
          document.loginForm.password.focus();
          return false;
        }
      else{
        alert('Logged in Successfully!');
        return true;
      }
    }
    </script>
</head>
<body>

  <form action="LandingPage.html" name="loginForm" method="post">
       <div class="LandingPage">
         <div class="background">
        <div class="logo">
          <img src="logo.png" style="width:150px; height:100px;">
          
        </div>

          <div id="anchor">
            <ul>
              <li><a style="color: white;">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="collaborate.html">COLLABORATE</a></li>
              <li><a href="update.html">UPDATES</a></li>
              <li><a href="socio.html">SOCIO</a></li>
            </ul>
          </div> 
          <div id="glass">
          <div id="login">
            <br><p style="margin-left:150px; font-size: 27px; "><b>LOGIN</b></p><br>
            <div id="text">
              <b>Username</b><br><br>
              <input type="text" name="username"><br><br>
               <b>Password</b><br><br>
              <input type="password" name="password"><br><br>
              <button value="Login" onclick="return validate()"><b>Login</b></button>
              <p style="margin-left:90px;"><br><b>Don't have an account?</b></p>
            </div>
              <p style="margin-left:150px;"><a href="Register.html" style="color:black"><b>Sign up</a></p></b>  
          </div>
          </div>
          <div id="heroSection">
            <div id="herotext">
              <h2><b>Don't Let Your Talent</b></h2><b><h2>Go In Vain!!</b></h2>
            </div>
            <div id="herosubtext">
              Grab all possible opportunities to showcase your talent!!
            </div>
          </div>
        </div>
      </div>
    </form>
    
</body>
</html>
